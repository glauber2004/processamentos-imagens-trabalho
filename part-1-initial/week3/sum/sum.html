<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="sum.css">
</head>
<body>
    <main>
        <!-- Carregar as imagens -->
    <h2>Somar Duas Imagens</h2>
    <div class="file-inputs">
    <input type="file" id="image1" accept="image/*">
    <input type="file" id="image2" accept="image/*">
    </div>
    <!-- Mostrar as imagens escolhidas-->
    <div id="images-container">
        <div class="images-row">
            <img id="displayImage1">
            <img id="displayImage2">
        </div>
    </div>
    <!-- Canvas para mostrar o resultado -->
    <canvas id="resultCanvas"></canvas>
    <!-- Contêiner para os botões -->
    <div class="button-container">
        <button onclick="sumImages()">Somar Imagens</button>
        <button id="downloadButton">Baixar Imagem</button>
        <a href="/processamentos-imagens-trabalho/part-1-initial/week3/week3.html" class="button back-button">Voltar ao Início</a>
    </div>
    </main> 
<script src="sum.js"></script>
</body>
</html>
