<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilho</title>
    <link rel="icon" type="image/png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="brightness.css">
</head>
<body>
    <main>
        <h1>Alterar Brilho da Imagem</h1>
        <!-- Carregar a imagem -->
        <div class="file-input-container">
            <input type="file" id="imageLoader" name="imageLoader" class="file-input" />
        </div>
        <!-- Exibir a imagem no canvas -->
        <div class="canvas-container">
            <canvas id="originalCanvas" class="canvas"></canvas>
        </div>
        <!-- Controles de Brilho -->
        <div class="controls">
            <div class="brightness-input">
                <label for="blendingValue">Valor de Brilho (0 a 255):</label>
                <input type="number" id="brightnessValue" min="0" max="255" step="5" />
            </div>
            <!-- Agrupamento de todos os botões em uma linha -->
            <div class="button-group">
                <button id="increaseBrightness">Aumentar Brilho</button>
                <button id="decreaseBrightness">Diminuir Brilho</button>
                <button id="downloadButton" class="convert-button">Baixar Imagem</button>
                <a href="/processamentos-imagens-trabalho/part-1-initial/week4/week4.html" class="back-button">Voltar ao Início</a>
            </div>
        </div>
    </main>
    <script src="brightness.js"></script>
</body>
</html>
