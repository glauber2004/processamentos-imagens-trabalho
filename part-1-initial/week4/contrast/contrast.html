<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraste</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="contrast.css">
</head>
<body>
    <main>
        <h1>Alterar Contraste da Imagem</h1>
        <!-- Carregar a imagem -->
        <div class="file-input-container">
            <input type="file" id="imageLoader" name="imageLoader" class="file-input" />
        </div>
        <!-- Exibir a imagem no canvas -->
        <div class="canvas-container">
            <canvas id="originalCanvas" class="canvas"></canvas>
        </div>


        <!-- Controles de Contraste -->
        <div class="controls">
            <div class="contrast-input">
                <label for="contrastValue">Valor de Contraste (0 a 10):</label>
                <input type="number" id="contrastValue" min="0" max="10" step="1" />
            </div>
        <!-- Agrupamento de todos os botões em uma linha -->
            <div class="button-group">
                <button id="increaseContrast">Aumentar Contraste</button>
                <button id="decreaseContrast">Diminuir Contraste</button>
                <button id="downloadButton" class="convert-button">Baixar Imagem</button>
                <a href="/processamentos-imagens-trabalho/part-1-initial/week4/week4.html" class="back-button">Voltar ao Início</a>
            </div>
        </div>
    </main> 
    <script src="contrast.js"></script>
</body>
</html>
