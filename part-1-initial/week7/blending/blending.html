<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blending</title>
    <link rel="icon" type="image/png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="blending.css">
</head>
<body>
    <main>
        <!-- Título da página -->
        <h2>Blending</h2>
        <!-- Input para carregar as imagens -->
        <div class="file-inputs">
            <input type="file" id="image1" accept="image/*" />
            <input type="file" id="image2" accept="image/*" />
        </div>
        <!-- Exibição das imagens carregadas -->
        <div id="images-container">
            <div class="images-row">
                <img id="displayImage1"/>
                <img id="displayImage2"/>
            </div>
        </div>
        <!-- Canvas para exibir o resultado do blending -->
        <canvas id="resultCanvas"></canvas>
        <!-- Input para o valor do blending -->
        <div class="input-container">
            <label for="blendingValue">Valor de Blending (0 a 1): </label>
            <input type="number" id="blendingValue" min="0" max="1" step="0.1" />
        </div>
        <!-- Botões de ação -->
        <div class="button-container">
            <button onclick="blending()">Blending</button>
            <button id="downloadButton">Baixar Imagem</button>
            <a href='/processamentos-imagens-trabalho/part-1-initial/week7/week7.html' class="button back-button">Voltar ao Início</a>
        </div>
    </main>
    <script src="blending.js"></script>
</body>
</html>
