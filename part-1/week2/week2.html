<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Cinza</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="week2.css">
</head>
<body>
    <main>
        <h1>Conversão de Imagem para Escala de Cinza</h1>
        <!-- Carregar a imagem -->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        <!-- Tratamento da imagem -->
        <div class="canvas-image">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="grayCanvas" class="canvas"></canvas>
        </div>
        <!-- Botões -->
        <div class="button-group">
            <button onclick="convertToGrayScale()" class="convert-button">Escala de Cinza</button>
            <button id="downloadButton" class="convert-button" name="download-button">Baixar Imagem</button>
            <a href="/processamentos-imagens-trabalho/part-1/index.html" class="button back-button">Voltar ao Início</a>
        </div>
    </main>
    <script src="week2.js"></script>
</body>
</html>
