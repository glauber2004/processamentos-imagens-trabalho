<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blending</title>
    <link rel="icon" type="image/png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="blending.css">
</head>
<body>
    <main>
        <!-- Carregar as imagens -->
        <h2>Blending</h2>
        <div class="file-inputs">
            <input type="file" id="image1" accept="image/*">
            <input type="file" id="image2" accept="image/*">
        </div>
        <!-- Mostrar as imagens escolhidas -->
        <div id="images-container">
            <div class="images-row">
                <img id="displayImage1" alt="Image 1">
                <img id="displayImage2" alt="Image 2">
            </div>
        </div>
        <!-- Canvas para mostrar o resultado -->
        <canvas id="resultCanvas"></canvas>
        <!-- Entrada para o valor de blending -->
        <div class="input-container">
            <label for="blendingValue">Valor de Blending (0 a 1): </label>
            <input type="number" id="blendingValue" min="0" max="1" step="0.1">
        </div>
        <!-- Contêiner para os botões -->
        <div class="button-container">
            <button onclick="blending()">Blending</button>
            <button id="downloadButton">Baixar Imagem</button>
            <a href='/processamentos-imagens-trabalho/part-1/week7/week7.html' class="button back-button">Voltar ao Início</a>
        </div>
    </main>
    
    
    <script src="blending.js"></script>
</body>
</html>
