<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Duas Imagens</title>
    <link rel="icon" type="image/png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <!-- Carregar as imagens-->
    <h2>Média de Duas Imagens</h2>
    <div class="file-inputs">
        <input type="file" id="image1" accept="image/*">
        <input type="file" id="image2" accept="image/*">
    </div> 
    <!-- Mostrar as imagens escolhidas-->
    <div id="images-container">
        <div class="images-row">
            <img id="displayImage1" alt="Image 1">
            <img id="displayImage2" alt="Image 2">
        </div>
    </div>
    <!-- Botões para somar e subtrair-->
    <button onclick="mediaImages()">Média das Imagens</button>
    <canvas id="resultCanvas"></canvas>
    <!-- Botão para baixar a nova imagem-->
    <button id="downloadButton">Baixar Imagem</button>
    <!-- Voltar a tela inicial-->
    <a href='/processamentos-imagens-trabalho/part-1/week7/week7.html'><button class="button back-button">Voltar ao Início</button></a>
    <script src="media.js"></script>
</body>
</html>
