<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter em Binário</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="bin.css">
</head>
<body>
    <main>
        <h1>Conversão de Imagem para Binário</h1>
        <!-- Carregar a imagem -->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        <!-- Área das imagens -->
        <div class="canvas-container">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="grayCanvas" class="canvas"></canvas>
        </div>
        <!-- Entrada para valor binário -->
        <div class="input-container">
            <label for="binValue">Valor Binário (0 a 255): </label>
            <input type="number" id="binValue" min="0" max="255">
        </div>
        <!-- Botões para conversão e download -->
        <div class="button-group">
            <button onclick="convertBin()" class="convert-button">Converter Binário</button>
            <button id="downloadButton" class="convert-button" name="download-button">Baixar Imagem</button>
            <a href="/processamentos-imagens-trabalho/part-1/week8/week8.html" class="button back-button">Voltar ao Início</a>
        </div>
    </main>
    <script src="bin.js"></script>
</body>
</html>
