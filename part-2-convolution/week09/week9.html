<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalização de Histograma</title>
</head>
<body>
    <div class="container">
        <h1>Equalização de Histograma</h1>
        <!-- Carregar a imagem -->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        
        <!-- Tratamento da imagem original -->
        <div class="canvas-image">
            <canvas id="originalCanvas" class="canvas"></canvas>
        </div>

        <!-- Botão para aplicar a equalização -->
        <button id="equalizeButton">Aplicar Equalização</button>

        <!-- Canvas para exibir a imagem equalizada -->
        <div class="canvas-image">
            <canvas id="equalizedCanvas" class="canvas"></canvas>
        </div>
    </div>
    <!-- Voltar a tela inicial-->
    <a href="/processamentos-imagens-trabalho/part-2-convolution/index.html"><button>Voltar ao Início</button></a>
    
    <script src="week9.js"></script>
</body>
</html>
