<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limiarização de Imagem</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="week10.css">
</head>
<body>
    <main>
        <h1>Limiarização de Imagem</h1>
        <!-- Carregar a imagem -->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        <!-- Área das imagens -->
        <div class="canvas-container">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="grayCanvas" class="canvas"></canvas>
        </div>
        <!-- Entrada para valor binário -->
        <div class="input-container">
            <label for="thresholding">Valor Limiar(0 a 255): </label>
            <input type="number" id="thresholding" min="0" max="255">
        </div>
        <!-- Botões para conversão e download -->
        <div class="button-group">
            <button onclick="thresholding()" class="convert-button">Limiarização</button>
            <button id="downloadButton" class="convert-button" name="download-button">Baixar Imagem</button>
            <a href="/processamentos-imagens-trabalho/part-2-convolution/index.html" class="button back-button">Voltar ao Início</a>
        </div>
    </main>
<script src="week10.js"></script>
</body>
</html>
