<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week11.css">
    <title>Filtro de Imagem com Convolução</title>

</head>
<body>
    <main>
        <h1>Convolução de Imagens</h1>
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        <div class="canvas-image">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="canvasMin" class="canvas"></canvas>
            <canvas id="canvasMax" class="canvas"></canvas>
            <canvas id="canvasMean" class="canvas"></canvas>
        </div>
        <div class="names">
            <p>Original</p>
            <p>MIN</p>
            <p>MAX</p>
            <p>MEAN</p>
        </div>
    </main>
    <script src="week11.js"></script>
</body>
</html>
