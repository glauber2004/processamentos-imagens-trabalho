<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="week13.css">
</head>
<body>
    <main>
        <h1>Filtragem por Ordem</h1>
        <!-- Carregar a imagem -->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input" />
        
        <!-- Área dos canvases -->
        <div class="canvas-image">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="canvasMean" class="canvas"></canvas>
        </div>
        
        <!-- Entrada para ordem -->
        <div class="input-group">
            <label for="ord">Ordem (1-8):</label>
            <input type="number" id="ord" min="0" max="8" class="number-input" />
        </div>
        
        <!-- Botões -->
        <div class="button-group">
            <button onclick="thresholding()" class="convert-button">Aplicar Ordem</button>
            <button id="downloadButton" class="convert-button" name="download-button">Baixar Imagem</button>
            <a href="/processamentos-imagens-trabalho/part-2-convolution/index.html" class="button back-button">Voltar ao Início</a>
        </div>
    </main>
    <script src="week13.js"></script>
</body>
</html>
