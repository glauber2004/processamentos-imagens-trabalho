<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Numéricas</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/G.png">
    <link rel="stylesheet" href="week1.css">
</head>
<body>
   <main>
        <!-- Normalizar RGB -->
        <section class="buttons">
            <input type="number" id="r1" min="0" max="255" placeholder="R" required>
            <input type="number" id="g1" min="0" max="255" placeholder="G" required>
            <input type="number" id="b1" min="0" max="255" placeholder="B" required>
            <button class="btn" type="button" onclick="norm()">Normalizar RGB</button>
            <p id="resultNorm"></p>
        </section>
        <!-- Converter RGB para Escala de Cinza-->
        <section class="buttons">
            <input type="number" id="r2" min="0" max="255" placeholder="R" required>
            <input type="number" id="g2" min="0" max="255" placeholder="G" required>
            <input type="number" id="b2" min="0" max="255" placeholder="B" required>
            <button class="btn" type="button" onclick="convertRGBec()">Converter RGB para Escala de Cinza</button>
            <p id="resultGrayscale"></p>
        </section>
        <!-- Converter RGB para HSV-->
        <section class="buttons">
            <input type="number" id="r3" min="0" max="255" placeholder="R" required>
            <input type="number" id="g3" min="0" max="255" placeholder="G" required>
            <input type="number" id="b3" min="0" max="255" placeholder="B" required>
            <button class="btn" type="button" onclick="convertRGBhsv()">Converter RGB para HSV</button>
            <p id="resultRGBHSV"></p>
        </section>
        <!-- Converter RGB para CMYK-->
        <section class="buttons">
            <input type="number" id="r4" min="0" max="255" placeholder="R" required>
            <input type="number" id="g4" min="0" max="255" placeholder="G" required>
            <input type="number" id="b4" min="0" max="255" placeholder="B" required>
            <button class="btn" type="button" onclick="convertRGBcmyk()">Converter RGB para CMYK</button>
            <p id="resultRGBCMYK"></p>
        </section>
        <!-- Converter HSV para RGB -->
        <section class="buttons">
            <input type="number" id="h" min="0" max="360" placeholder="H" required>
            <input type="number" id="s" min="0" max="100" placeholder="S" required>
            <input type="number" id="v" min="0" max="100" placeholder="V" required>
            <button class="btn" type="button" onclick="convertHSV()">Converter HSV para RGB</button>
            <p id="resultHSV"></p>
        </section>
        <!-- Converter CMYK para RGB -->
        <section class="buttons">
            <input type="number" id="c" min="0" max="100" placeholder="C" required>
            <input type="number" id="m" min="0" max="100" placeholder="M" required>
            <input type="number" id="y" min="0" max="100" placeholder="Y" required>
            <input type="number" id="k" min="0" max="100" placeholder="K" required>
            <button class="btn" type="button" onclick="convertCMYK()">Converter CMYK para RGB</button>
            <p id="resultCMYK"></p>
        </section>
        <!-- Voltar a tela inicial-->
        <a href="/processamentos-imagens-trabalho/index.html" class="button back-button">Voltar ao Início</a>
   </main>
    <script src="week1.js"></script>
</body>
</html>
