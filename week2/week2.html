<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Cinza</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/png/A.png">
    <link rel="stylesheet" href="week2.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de Imagem para Escala de Cinza</h1>
        <!-- Carregar a imagem-->
        <input type="file" id="imageLoader" name="imageLoader" class="file-input"/>
        <!-- Tratamento da imagem-->
        <div class="canvas-image">
            <canvas id="originalCanvas" class="canvas"></canvas>
            <canvas id="grayCanvas" class="canvas"></canvas>
        </div>
        <!-- Botão de converter -->
        <button onclick="convertToGrayScale()" class="convert-button">Converter para Escala de Cinza</button>
    </div>
        <!-- Voltar a tela inicial-->
    <div class="start" id="button-start">
        <a href="/processamentos-imagens-trabalho/index.html">
            <h2>Voltar ao Início</h2>
        </a>
    </div>
    <script src="week2.js"></script>
</body>
</html>
