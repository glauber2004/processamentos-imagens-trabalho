<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar</title>
    <link rel="website icon" type="png" href="/processamentos-imagens-trabalho/images/favicon-16x16.png">
    <link rel="stylesheet" href="sum.css">
</head>
<body>
    <!-- Carregar as imagens -->
    <h2>Subtrair Duas Imagens</h2>
    <div class="file-inputs">
    <input type="file" id="image1" accept="image/*">
    <input type="file" id="image2" accept="image/*">
    </div>
    <!-- Mostrar as imagens escolhidas-->
    <div id="images-container">
        <div class="images-row">
            <img id="displayImage1" alt="Image 1">
            <img id="displayImage2" alt="Image 2">
        </div>
    </div>
    <!-- Botões para somar e subtrair-->
    <button onclick="sumImages()">Somar Imagens</button>
    <canvas id="resultCanvas"></canvas>
    <!-- Botão para baixar a nova imagem-->
    <button id="downloadButton">Baixar Imagem</button>
    <!-- Voltar a tela inicial-->
    <a href="/processamentos-imagens-trabalho/week3/week3.html" class="button back-button">Voltar ao Início</a>
    
<script src="sum.js"></script>
</body>
</html>
